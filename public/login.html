<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fontes -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/templateStocksafe.min.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!--Scripts -->
    <script src="js/login.js"></script>

    <!-- Icone -->
    <link rel="icon" href="../assets/icon/logo.ico" />

    <title>Login</title>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">  
                

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <img id="logoStockLogin" 
                                src="assets/img/index/logotipo.png"
                                class="mx-5 mt-3 col-sm-2 position-absolute" 
                                alt="..."
                            />
                            
                            <div id="infos" class=" mx-auto col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem-vindo!</h1>
                                    </div>
                                    <form class="user" onsubmit="return false">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="iptEmail" aria-describedby="emailHelp"
                                                placeholder="E-mail">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="iptSenha" placeholder="Senha">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                              
                                            </div>
                                        </div>
                                        <button onclick="entrar()" class="btn btn-primary btn-user btn-block">
                                            Entrar
                                        </button>
                                        
                                        <hr>
                                      
                                    </form>
                
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Esqueceu a senha?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="cadastro.html">Crie uma conta!</a>
                                    </div>
                                </div>
                            </div>
                        <img id="setaLogin" 
                            src="assets/img/index/seta.png" 
                            style="right: 0;"  
                            class="img-thumbnail mt-1  mr-2 position-absolute " 
                            alt="..." 
                            onclick="voltarParaIndex()"
                        />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
