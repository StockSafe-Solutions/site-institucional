<body onload="listar()">
  <!--header inicio-->

  <!--header fim-->



  <div class="campo">
    <span>Nome:</span>
    <input id="nome_input" type="text" placeholder="Seu nome" />
  </div>
  <div class="campo">
    <span>E-mail:</span>
    <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
  </div>
  <div class="campo">
    <span>Telefone:</span>
    <input id="telefone_input" placeholder="Telefone"></input>

    <Input id="ipt_razao"></Input>

    <span>Rua:</span>
    <input id="rua_input" placeholder="Rua"></input>

    <span>Número:</span>
    <input id="numero_input" placeholder="Número"></input>
  </div>
  <div class="campo">
    <span>Bairro:</span>
    <input id="bairro_input" placeholder="Bairro"></input>
  </div>
  <div class="campo">
    <span>Complemento:</span>
    <input id="complemento_input" placeholder="Complemento"></input>
  </div>
  <div class="campo">
    <span>CEP:</span>
    <input id="cep_input" placeholder="CEP"></input>
  </div>



   
  <button class="botao" onclick="cadastrar()">Cadastrar</button>
  </div>

  <div id="div_erros_login"></div>
  </div>
  </div>
  </div>
