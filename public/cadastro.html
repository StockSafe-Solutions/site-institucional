<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fontes -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/templateStocksafe.min.css">
    <link rel="stylesheet" href="css/register.css">

    <!--Scripts -->
    <script src="js/register.js"></script>

    <!-- Icone -->
    <link rel="icon" href="../assets/icon/logo.ico" />

    <title>Cadastro</title>
</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="card o-hidden border-0 my-5">
            <div class="card-body p-0">

                <div class="row">
                    <img onclick="()=>{window.location.pathname(index.html)}" id="logoStockLogin"
                        src="assets/img/index/logotipo.png" class="mx-5 mt-3 col-sm-2 position-absolute"
                        alt="..." 
                    />

                    <div class="col-lg-8 mx-auto">
                        <div class="p-5">
                            <form id="infos" class="user">
                                <!-- Título -->
                                <div class="text-center">
                                    <h1 id="tituloCad" class="h4 border-bottom-1 rounded font-weight-bolder mb-4">
                                        CADASTRO</h1>
                                </div>
                                <!-- Inputs (NECESSÁRIO MUDANÇA NAS VARIAVEIS PARA GERAR AS ROTAS)-->
                                <!-- Nome Completo -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="iptNomeCompleto"
                                            placeholder="Nome Completo">
                                    </div>
                                    <!-- Data Nascimento -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="date" class="form-control form-control-user"
                                            id="iptData" placeholder="Data de Nascimento">
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="iptEmail"
                                        placeholder="E-mail corporativo">
                                </div>
                                <!-- Senha -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="iptSenha"
                                            placeholder="Senha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmacaoSenhaInput" placeholder="Repita a senha">
                                    </div>
                                </div>
                                <a onclick="cadastrar()" class="btn btn-primary btn-user btn-block">
                                    Cadastrar
                                </a>
                            </form>

                            <div class="text-center">
                                <a class="small" href="login.html">Já tem uma conta? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>

    <script type="text/javascript">
        $("#telefone, #celular").mask("00");
        </script>
            

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
