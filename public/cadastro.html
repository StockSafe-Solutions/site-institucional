<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fontes -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link href="css/templateStocksafe.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

    <!--Scripts -->
    <script src="js/register.js"></script>

    <!-- Icone -->
    <link rel="icon" href="../assets/icon/logo.ico" />

    <title>Cadastro</title>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                    <img onclick="()=>{window.location.pathname(index.html)}" id="logoStockLogin"
                        src="assets/img/index/logotipo.png" class="mx-5 mt-3 col-sm-2 position-absolute"
                        alt="..." />

                    <div class="col-lg-8 mx-auto">
                        <div class="p-5">
                            <form id="infos" class="user">
                                <div class="text-center">
                                    <h1 id="tituloCad" class="h4 border-bottom-1 rounded font-weight-bolder mb-4">
                                        CADASTRO</h1>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="iptFantasia"
                                            placeholder="Nome Fantasia">
                                    </div>
                                    <!-- CNPJ -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" onchange="catchCNPJ()" class="form-control form-control-user"
                                            id="iptCNPJ" placeholder="CNPJ">
                                    </div>
                                    <!-- Razão Social -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" class="form-control form-control-user" id="iptRazao"
                                            placeholder="Razão Social">
                                    </div>
                                    <!-- Telefone -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" maxlength="12" class="form-control form-control-user "
                                            id="iptTelefone" placeholder="Telefone/Contato">
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="iptEmail"
                                        placeholder="E-mail corporativo">
                                </div>
                                <!-- Senha -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="iptSenha"
                                            placeholder="Senha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmacaoSenhaInput" placeholder="Repita a senha">
                                    </div>
                                </div>
                                <a id onclick="trocar()"
                                    class="btn mx-auto col-sm-6 btn-outline-primary  font-weight-bolder border border-primary btn-user btn-block">
                                    Continuar
                                </a>
                            </form>

                            <form id="address" class="user" action="">
                                <div class="text-center">
                                    <h1 id="tituloCad" class="h4 text-gray-900 mb-4">Informe seu endereço.</h1>
                                </div>
                                <div class="form-group row">
                                    <!-- CEP -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input onchange="catchAddress()" type="text"
                                            class="form-control form-control-user" id="iptCEP"
                                            placeholder="CEP/Codigo postal">
                                    </div>
                                    <!-- Rua -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="iptRua"
                                            placeholder="Rua/Logradouro">
                                    </div>
                                    <!-- bairro -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" class="form-control form-control-user" id="iptBairro"
                                            placeholder="Bairro">
                                    </div>
                                    <!-- Cidade -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" class="form-control form-control-user " id="iptCidade"
                                            placeholder="Cidade">
                                    </div>
                                    <!-- Numero -->
                                    <div class="col-sm-3 mt-3">
                                        <input type="text" class="form-control text-center form-control-user "
                                            id="iptNumero" placeholder="Nº">
                                    </div>
                                </div>

                                <a onclick="cadastrar()" class="btn btn-primary btn-user btn-block">
                                    Continuar
                                </a>

                            </form>

                            <div class="text-center">
                                <a class="small" href="login.html">Já tem uma conta? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>

</body>

</html>

<script src="js/capturaValidacao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
