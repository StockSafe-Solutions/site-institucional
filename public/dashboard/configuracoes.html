<!DOCTYPE html>
<html lang="PT-BR">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fontes -->
    <script src="https://kit.fontawesome.com/2d69d246f0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/templateStocksafe.min.css">
    <link rel="stylesheet" href="css/baseDashboard.css">
    <link rel="stylesheet" href="css/perfil.css">

    <!-- Scripts -->
    <script src="js/sessao.js"></script>
    <script src="js/menuLateral.js"></script>
    <script src="js/configuracoes.js"></script>

    <!-- Icone -->
    <link rel="icon" href="../assets/icon/logo.ico" />

    <title>StockSafe - Dashboard</title>
</head>

<body id="page-top" onload="carregarMenu('config'), carregarCamposConfigs()">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <ul id="accordionSidebar"></ul>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid">
                    <h3 class="nomePagina">Configurações</h3>
                    <label for="iptBanda">Banda larga:</label>
                    <input type="number" name="iptBanda" id="iptBanda">
                    <label for="iptTaxa">Taxa de transferência:</label>
                    <input type="number" name="iptTaxa" id="iptTaxa">
                    <label for="iptIntervalo">Intervalo de atualizações automáticas das informações:</label>
                    <select name="slctIntervalo" id="slctIntervalo">
                        <option value="10000">10 segundos</option>
                        <option value="30000" selected>30 segundos</option>
                        <option value="60000">1 minuto</option>
                        <option value="300000">5 minutos</option>
                        <option value="600000">10 minutos</option>
                        <option value="900000">15 minutos</option>
                        <option value="1800000">30 minutos</option>
                        <option value="3600000">1 hora</option>
                    </select>
                    <button onclick="alterarConfigs()">Alterar</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
