<!DOCTYPE html>
<html lang="PT-BR">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <!-- Fontes -->

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/templateStocksafe.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/configuracoes.css">

    <!-- Scripts -->
    <script src="js/sessao.js"></script>
    <script src="js/menuLateral.js"></script>

    <title>StockSafe - Dashboard</title>

<body id="page-top" onload="carregarMenu('config'), carregarCamposConfigs()">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <ul id="accordionSidebar"></ul>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid">
                    <span>
                        <h3 class="nomePagina">Configurações</h3>
                        <div id="containerAlertas"></div>
                    </span>
                    <form class="containerForm">
                        <span>
                            <label for="iptBanda">Banda larga:</label>
                            <input type="number" name="iptBanda" id="iptBanda">
                        </span>
                        <span>
                            <label for="iptTaxa">Taxa de transferência:</label>
                            <input type="number" name="iptTaxa" id="iptTaxa">
                        </span>
                        <span>
                            <label for="iptIntervalo">Intervalo de atualizações automáticas:</label>
                            <select name="slctIntervalo" id="slctIntervalo"></select>
                        </span>
                    <button onclick="alterarConfigs()">Alterar</button>
                    </form>
            </div>
        </div>
    </div>
</body>
