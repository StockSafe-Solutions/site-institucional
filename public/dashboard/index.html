<!DOCTYPE html>
<html lang="PT-BR">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fontes -->
    <script src="https://kit.fontawesome.com/2d69d246f0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/templateStocksafe.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Scripts -->
    <script src="js/sessao.js"></script>
    <script src="js/menuLateral.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/graficos.js"></script>

    <!-- Icone -->
    <link rel="icon" href="../assets/icon/logo.ico" />

    <title>StockSafe - Dashboard</title>
</head>

<body id="page-top" onload="carregarMenu('geral'), reloadDashboard()">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <ul id="accordionSidebar"></ul>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid">
                    <header>
                        <span>
                            <h3 id="nomePagina" class="nomePagina">Dashboard</h3>
                            <input type="date" name="pesquisaData" id="pesquisaData">
                        </span>
                        <span id="reload_e_alertas">
                            <span>
                                <p id="textoReload"></p>
                                <i class="fa-solid fa-arrows-rotate" id="iconReload"></i>
                            </span>
                            <div id="containerAlertas"></div>
                        </span>
                    </header>
                    <div class="kpis">
                        <div id="KPI1">
                            <span>
                                <h3>Uptime</h3>
                                <i class="fa-regular fa-clock"></i>                           
                             </span>
                            <p id="valorKPI1" class="valorKPI" id="uptime"></p>
                            <p id="baseKPI1" class="baseKPI">de 9 horas</p>
                        </div>

                        <div id="KPI2">
                            <span>
                                <h3 id="nomeKPI2">Uso da banda larga</h3>
                                <i id="iconKPI2" class="fa-solid fa-wifi"></i>                            
                            </span>
                            <p id="valorKPI2" class="valorKPI" id="bandaLarga"></p>
                            <p id="baseKPI2" class="baseKPI"></p>
                        </div>

                        <div id="KPI3">
                            <span>
                                <h3>Pacotes enviados</h3>
                                <i class="fa-solid fa-box-open"></i>                            
                            </span>
                            <p id="valorKPI3" class="valorKPI" id="pacotesEnviados"></p>
                            <p id="baseKPI3" class="baseKPI">enviados</p>
                        </div>

                        <div id="KPI4">
                            <span>
                                <h3>Uso de disco</h3>
                                <i class="fa-solid fa-hard-drive"></i>                            
                            </span>
                            <p id="valorKPI4" class="valorKPI" id="espacoUsado"></p>
                            <p id="baseKPI4" class="baseKPI">de 124TB</p>
                        </div>
                    </div>
                    <div class="containerGraficos">
                        <div class="grafico">
                            <h3>Média de uso da CPU</h3>
                            <canvas id="graficoCPU"></canvas>
                        </div>  
                        <div class="grafico">
                            <h3>Média de uso da RAM</h3>
                            <canvas id="graficoRAM"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
