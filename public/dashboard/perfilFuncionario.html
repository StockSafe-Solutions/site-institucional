<script>

    const data = sessionStorage.DATANSC;
    const date = new Date(data);
    const dia = date.getDate();
    const mes = date.getMonth() + 1;
    const ano = date.getFullYear();

    const dataFormatada = `${ano}-${mes}-${dia}`;
    

    console.log(dataFormatada);


    iptEmailFuncionario.value = sessionStorage.EMAIL_USUARIO
    iptNomeFuncionario.value = sessionStorage.NOME_USUARIO
    iptDataNasc.value = dataFormatada
    iptFuncao.value = sessionStorage.FUNCAO
    iptSenha.value = sessionStorage.SENHA

    tituloCad.innerHTML += ` ${sessionStorage.NOME_USUARIO}`
    nomeSpan.innerHTML += `${sessionStorage.NOME_USUARIO}`


    function editar() {

        alert('Está entrando')

        var email = iptEmailFuncionario.value
        var nome = iptNomeFuncionario.value
        var dataNascimento = iptDataNasc.value
        var funcao = iptFuncao.value
        var senha = iptSenha.value
        var idUsuario = sessionStorage.ID_USUARIO
        var idFuncionario = sessionStorage.ID_FUNCIONARIO

        var ERRO = false

        alert(idFuncionario)
        
        if (iptDataNasc.value.length != 10 && email.indexOf('-') == -1) {
            alert('Campo data de nascimento com erro')
            ERRO = true
            console.log(iptDataNasc.value)
        }

        if (ERRO == false) {
            fetch(`/funcionario/atualizarDadosFuncionario/${idFuncionario}`,{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    emailServer:email,
                    nomeServer:nome,    
                    funcaoServer:funcao,
                    dataNascimentoServer:dataNascimento
                })
            })
                .then(function (resposta) {
                    console.log(resposta[0])
                    if (resposta.ok) {
                        alert("Dados atualizados")
                        setTimeout(() => {
                            console.log(resposta)
                        }, "2000");
                        window.location.href = '../login.html'
                        
                    } else {
                        console.log(resposta[0])
                        alert("Houve um erro ao tentar realizar o update!")
                    }
                }).catch(
                    function (resposta) {
                        console.log(`#ERRO: ${resposta}`);
                    }
                )
        }
        
        
        fetch(`/funcionario/atualizarSenhaFuncionario/${idUsuario}`,{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    senhaServer:senha,
                })
            })
                .then(function (resposta) {
                    console.log(resposta[0])
                    if (resposta.ok) {
                        alert("Dados atualizados")
                        setTimeout(() => {
                            console.log(resposta)
                        }, "2000");
                        window.location.href = '../login.html'
                        
                    } else {
                        console.log(resposta[0])
                        alert("Houve um erro ao tentar realizar o update! SENHA")
                    }
                }).catch(
                    function (resposta) {
                        console.log(`#ERRO: ${resposta}`);
                    }
                )
        }
    

</script>
