<!DOCTYPE html>
<html lang="PT-BR">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fontes -->
    <script src="https://kit.fontawesome.com/2d69d246f0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/templateStocksafe.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/tags.css">

    <!-- Scripts -->
    <script src="js/sessao.js"></script>
    <script src="js/menuLateral.js"></script>
    <script src="js/tags.js"></script>
    <script src="js/Modals.js"></script>

    <!-- Icone -->
    <link rel="icon" href="../assets/icon/logo.ico" />

    <title>StockSafe - Tags</title>
</head>

<body id="page-top" onload="carregarDashboardTags(),carregarMenu('tags',true)">
    <div id="wrapper">
        <ul id="accordionSidebar"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid">
                    <div id="kpisTags">
                        <div id="kpi1">
                            <h3>Tag com mais servidores</h3>
                        </div>
                        <div id="kpi2">
                            <h3>Tag com menos servidores</h3>
                        </div>
                        <div id="kpi3">
                            <h3>Tag com maior uso de recursos</h3>
                        </div>
                        <div id="kpi4">
                            <h3>Tag com mais erros</h3>
                        </div>
                        <button onclick="abrirModal('hist')">Histórico de alertas por tags</button>
                    </div>

                    <div id="containerTags">
                        <h3>Selecionar tags para a visualização</h3>
                        <div id="cabecalhoTags">
                            <span id="spanBuscarTag">
                                <input id="iptNomeTag" placeholder="Buscar tag por nome" onkeyup="tagsPorNome()">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span>
                                <button onclick="abrirModal('tagAdd')">
                                    <i class="fa-solid fa-plus"></i>
                                    Nova tag
                                </button>
                                <button onclick="abrirModal('tagExcl')">
                                    <i class="fa-solid fa-trash-can"></i>
                                    Excluir tag
                                </button>
                            </span>
                        </div>
                        <div id="containerSeletorTags">
                            <div id="filtroSeletorTags">
                                <span>
                                    <h4>Filtros</h4>
                                    <i class="fa-solid fa-filter"></i>
                                </span>
                                <span>
                                    <i class="fa-solid fa-arrow-up-a-z"></i>
                                    <i class="fa-solid fa-arrow-up-1-9"></i>
                                </span>
                            </div>
                            <div id="containerResultadosBuscaTags"></div>
                            <div id="rodapeSeletorTags">
                                <p id="contagemTagsBuscaTotal"></p>
                                <p id="contagemTagsBuscaSelecionadas"></p>
                            </div>
                        </div>
                    </div>

                    <iframe frameborder="0" id="frameTags"></iframe>
                </div>
            </div>
        </div>

        <div id="containerModal">
            <div id="modalTagHistorico">
                <header>
                    <span>
                        <h3>Histórico de erros por tags</h3>
                        <p>Últimos 30 dias</p>
                        <button>Imprimir</button>
                    </span>
                    <i class="fa-solid fa-x" onclick="fecharModal('hist')"></i>
                </header>
            </div>
            <div id="modalTagNova">
                <header>
                    <span>
                        <h3>Adicionar nova tag</h3>
                    </span>
                    <i class="fa-solid fa-x" onclick="fecharModal('tagAdd')"></i>
                </header>
                <form id="formTagNova" action="#">
                    <label for="iptModalAddTagNomeTag">Nome da tag</label>
                    <input type="text" id="iptModalAddTagNomeTag">
                    <label for="">Selecionar cor da tag</label>
                    <div id="seletorCor">
                        <span style="background-color: #4AB432;" onclick="selecionarCor(0)"></span>
                        <span style="background-color: #FFE120;" onclick="selecionarCor(1)"></span>
                        <span style="background-color: #FF2F2F;" onclick="selecionarCor(2)"></span>
                        <span class="bordaSeletor" style="background-color: #C4C4C4;" onclick="selecionarCor(3)"></span>
                        <span class="bordaSeletor" style="background-color: #FAFAFA;" onclick="selecionarCor(4)"></span>
                        <span style="background-color: #A04B93;" onclick="selecionarCor(5)"></span>
                        <span style="background-color: #BB5432;" onclick="selecionarCor(6)"></span>
                        <span style="background-color: #6A6AC6;" onclick="selecionarCor(7)"></span>
                    </div>
                    <label for="">Selecionar servidores</label>
                    <div id="modalAddTagServidores">
                        Nenhum servidor cadastrado.
                    </div>
                    <button onclick="criarTag()">Adicionar tag</button>
                </form>
            </div>
            <div id="modalTagExcluir">
                <header>
                    <span>
                        <h3>Excluir tag</h3>
                    </span>
                    <i class="fa-solid fa-x" onclick="fecharModal('tagExcl')"></i>
                </header>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
