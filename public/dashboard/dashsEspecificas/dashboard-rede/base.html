<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fontes -->
    <script src="https://kit.fontawesome.com/2d69d246f0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../../../css/templateStocksafe.min.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/dashboard.css">

    <!-- Scripts -->
    <script src="../../js/sessao.js"></script>
    <script src="../../js/menuLateral.js"></script>
    <script src="../../js/graficos.js"></script>
    <script src="base.js"></script> <!-- JS DE CADA PÁGINA -->

    <!-- Icone -->
    <link rel="icon" href="../../assets/icon/logo.ico" />

    <title>StockSafe - Dashboard</title>
</head>

<body id="page-top" onload="carregarPagina()">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <ul id="accordionSidebar"></ul>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                    <div class="kpis">
                        <div id="KPI1">
                            <span>
                                <h3>Uso da banda larga</h3>
                                <i class="fa-solid fa-network-wired"></i>
                             </span>
                            <p id="valorKPI1" class="valorKPI" id="bandaLarga"></p>
                            <p id="baseKPI2" class="baseKPI"></p>
                        </div>

                        <div id="KPI2">
                            <span>
                                <h3>Pacotes enviados</h3>
                                <i class="fa-solid fa-box-open"></i>
                            </span>
                            <p id="valorKPI2" class="valorKPI" id="pacotesEnviados"></p>
                            <p id="baseKPI2" class="baseKPI">enviados</p>
                        </div>

                        <div id="KPI3">
                            <span>
                                <h3>Pacotes recebidos</h3>
                                <i class="fa-solid fa-box-open"></i>
                            </span>
                            <p id="valorKPI3" class="valorKPI" id="pacotesRecebidos"></p>
                            <p id="baseKPI3" class="baseKPI">recebidos</p>
                        </div>


                        <div id="KPI4">
                            <span>
                                <h3>Taxa de transferência</h3>
                                <i class="fa-solid fa-wifi"></i>
                            </span>
                            <p id="valorKPI4" class="valorKPI" id="taxaTransferencia"></p>
                            <p id="baseKPI4" class="baseKPI">MB/s</p>
                        </div>
                    </div>
                    <div class="containerGraficos">
                        <div class="grafico">
                            <h3>Historico de uso da banda larga</h3>
                            <canvas id="graficoCPU"></canvas>
                        </div>
                        <div class="grafico">
                            <h3>Historico da taxa de transferência</h3>
                            <canvas id="graficoRAM"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
