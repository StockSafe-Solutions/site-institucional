<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="js/register.js"></script>

    <title>Cadastro</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    
    <link rel="icon" href="assets/icon/LOGO-removebg.png"/>


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <img onclick="()=>{window.location.pathname(index.html)}" id="logoStockLogin" src="assets/logov2.png" class="mx-5 mt-3 col-sm-2 position-absolute" alt="...">
                    <div class="col-lg-8 mx-auto">
                        <div class="p-5">
                            <form id="infos" class="user">
                                <div class="text-center">
                                    <h1 id="tituloCad" class="h4 border-bottom-1 rounded font-weight-bolder mb-4">CADASTRO</h1>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="ipt_fantasia"
                                            placeholder="Nome Fantasia">
                                    </div>
                                    <!-- CNPJ -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" onchange="catchCNPJ()" class="form-control form-control-user" id="ipt_cnpj"
                                            placeholder="CNPJ">
                                    </div>
                                    <!-- Razão Social -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" class="form-control form-control-user" id="ipt_razao"
                                           placeholder="Razão Social">
                                    </div>
                                    <!-- Telefone -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" maxlength="12" class="form-control form-control-user " id="ipt_telefone"
                                           placeholder="Telefone/Contato">
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="ipt_email"
                                        placeholder="E-mail corporativo">
                                </div>
                                <!-- Senha -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="ipt_senha" placeholder="Senha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmacao_senha_input" placeholder="Repita a senha">
                                    </div>
                                </div>
                                <a id onclick="trocar()" class="btn mx-auto col-sm-6 btn-outline-primary  font-weight-bolder border border-primary btn-user btn-block">
                                    Continuar
                                </a>
                                
                            
                            </form>
                            <form id="address"  class="user" action="">
                                <div class="text-center">
                                    <h1 id="tituloCad" class="h4 text-gray-900 mb-4">Informe seu endereço.</h1>
                                </div>
                                <div class="form-group row">
                                    <!-- CEP -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input onchange="catchAddress()" type="text" class="form-control form-control-user" id="ipt_cep"
                                            placeholder="CEP/Codigo postal">
                                    </div>
                                    <!-- Rua -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="ipt_rua"
                                            placeholder="Rua/Logradouro">
                                    </div>
                                    <!-- bairro -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" class="form-control form-control-user" id="ipt_bairro"  placeholder="Bairro">
                                    </div>
                                    <!-- Cidade -->
                                    <div class="col-sm-6 mt-3">
                                        <input type="text" class="form-control form-control-user " id="ipt_cidade"
                                           placeholder="Cidade">
                                    </div>
                                    <!-- Numero -->
                                    <div class="col-sm-3 mt-3">
                                        <input type="text" class="form-control text-center form-control-user " id="ipt_numero"
                                           placeholder="Nº">
                                    </div>
                                </div>
                                <a onclick="cadastrar()" class="btn btn-primary btn-user btn-block">
                                    Continuar
                                </a>
                            </form>
                            
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
<script>
//  address.style.display = "none"

 infos.style.display = "block"
 address.style.opacity = "0"
    function trocar() {
        address.style.transition ="all 0.3s linear"
        infos.style.opacity = "0"
        tituloCad.innerHTML = "Qual seu endereço?"
        setTimeout(()=>{
            infos.style.display = "none"
            // address.style.display = "block"
            address.style.opacity = "1"
            address.style.position = "relative"
        },500)
    }

    function catchAddress(){
        fetch(`https://viacep.com.br/ws/${ipt_cep.value}/json`)
.then(data => {
return data.json();
})
.then(post => {
    if (post.logradouro == undefined || post.bairro == undefined || post.localidade == undefined) {
        
        console.error("cep nao encontrado")
    }
    else{
ipt_rua.value = post.logradouro
ipt_bairro.value = post.bairro
ipt_cidade.value = post.localidade  
    }

})
.catch(error=> {
    console.log("cep nao encontrado")
})

    }

    function catchCNPJ(){
        fetch(`https://publica.cnpj.ws/cnpj/${ipt_cnpj.value}`)
.then(data => {
return data.json();
})
.then(post => {
    if (post.razao_social == undefined) {
        
        console.error("CNPJ nao encontrado")
    }
    else{
ipt_razao.value = post.razao_social
 
    }

})
.catch(error=> {
    console.log("cnpj nao encontrado")
})

    }


 

</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
